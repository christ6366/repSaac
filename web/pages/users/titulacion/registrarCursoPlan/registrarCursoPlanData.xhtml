<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="docentePlanNuevoForm" >
            <ice:panelGroup styleClass="borderGray"  >
                <center>
                    <ice:panelGrid columns="2" columnClasses="col45,col55" styleClass="borderGray" >
                        <ice:panelGroup  style="text-align: center;" >
                            <ice:panelGroup styleClass="titulosCenter">
                                <ice:outputLabel value="Seleccionar Periodo " />
                            </ice:panelGroup>

                            <ice:panelGrid columns="3" columnClasses="col30,col40,col30" >
                                <ice:outputLabel value="Periodo:" styleClass="label"/>
                                <ice:selectOneMenu style="min-width: 280px;"
                                                   required="true" requiredMessage="#{msg['campo.vacio']}"
                                                   title="Carrera">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                    <f:selectItem itemLabel="Septiembre 2012 - Febrero 2013 " itemValue="1"></f:selectItem>
                                    <f:selectItem itemLabel="Marzo 2013 - Julio 2013" itemValue="2"></f:selectItem>
                                    <f:selectItem itemLabel="Septiembre 2013 - Febrero 2014 " itemValue="3"></f:selectItem>
                                </ice:selectOneMenu>
                                <ice:message for="selPeriodos" errorClass="error"/>
                            </ice:panelGrid>
                        </ice:panelGroup>

                        <ice:panelGroup  style="text-align: center;">
                            <ice:panelGroup styleClass="titulosCenter">
                                <ice:outputLabel value="Listado de Docentes " />
                            </ice:panelGroup>
                            <ice:panelGrid columns="3" columnClasses="col30,col40,col30" >
                                <ice:outputLabel value="Docentes:" styleClass="label"/>
                                <ice:selectOneMenu id="selProfesores" style="min-width: 280px;"
                                                   required="true" requiredMessage="#{msg['campo.vacio']}"
                                                   title="Profesores">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Victor Hugo Galvez" itemValue="2"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                </ice:selectOneMenu>
                                <ice:message for="selProfesores" errorClass="error"/>
                            </ice:panelGrid>
                        </ice:panelGroup>
                        <center>
                            <ice:commandButton value="Agregar" title="Agregar el registro"
                                               panelConfirmation="confirmacionSeleccion"/>    
                        </center>

                    </ice:panelGrid>



                    <ice:panelGrid columns="1" styleClass="borderGray" style="min-width: 500px;">
                        <ice:panelGroup  >
                            <ice:panelGroup styleClass="titulosCenter">
                                <ice:outputLabel value="Listado de Docentes " />
                            </ice:panelGroup>
                            <ice:dataTable  rows="10" id="dataList" var="var" value="#{docenteControlador.listadoPersonas.get(0)}">
                                <ice:column>
                                    <center>
                                        <f:facet name="header">
                                            <ice:outputLabel value="Curso de Plan de Titulación" ></ice:outputLabel>
                                        </f:facet>
                                        <ice:panelGroup>
                                            <ice:outputLabel value="Curso de Titulacion #1" />
                                        </ice:panelGroup>
                                    </center>
                                </ice:column>
                                <ice:column>
                                    <center>
                                        <f:facet name="header">
                                            <ice:outputLabel value="Periodo" ></ice:outputLabel>
                                        </f:facet>
                                        <ice:panelGroup>
                                            <ice:outputLabel value="Septiembre 2012 - Febrero 2013" />
                                        </ice:panelGroup>
                                    </center>
                                </ice:column>
                                <ice:column>
                                    <center>
                                        <f:facet name="header">
                                            <ice:outputLabel value="Docente" ></ice:outputLabel>
                                        </f:facet>
                                        <ice:panelGroup>
                                            <ice:outputLabel value="Ing. Galo Ramos" />
                                        </ice:panelGroup>
                                    </center>
                                </ice:column>
                                <ice:column style="width: 10%;">
                                    <f:facet name="header">
                                        <ice:outputLabel value="Seleccionar"></ice:outputLabel>
                                    </f:facet>

                                    <ice:commandButton value="Eliminar" style="font-size: 10px;" title="Seleccionar"
                                                       panelConfirmation="confirmacion"
                                                       immediate="true">
                                    </ice:commandButton>
                                    <ice:panelConfirmation id="confirmacion"
                                                           title="Confirmación"
                                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                                           acceptLabel="Aceptar"
                                                           cancelLabel="Cancelar"
                                                           autoCentre="true"
                                                           type="normal"
                                                           rendered="true"/>  
                                </ice:column>
<!--                                <ice:column style="width: 10%;">
                                    <f:facet name="header">
                                        <ice:outputLabel value="Editar"></ice:outputLabel>
                                    </f:facet>
                                    <ice:commandButton value="Editar" style="font-size: 10px;" title="Seleccionar"
                                                       immediate="true">
                                    </ice:commandButton>
                                </ice:column>-->

                                <f:facet name="footer">
                                    <center>
                                        <ice:dataPaginator id="paginador" for="dataList" paginator="true" fastStep="10" paginatorMaxPages="10">
                                            <f:facet name="first">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-first.gif" style="border:none;" title="Pagina Inicial"/>
                                            </f:facet>
                                            <f:facet name="last">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-last.gif" style="border:none;" title="Pagina Final"/>
                                            </f:facet>
                                            <f:facet name="previous">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-previous.gif" style="border:none;" title="Pagina Previa"/>
                                            </f:facet>
                                            <f:facet name="next">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-next.gif" style="border:none;" title="Pagina Siguiente"/>
                                            </f:facet>
                                            <f:facet name="fastforward">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-ff.gif" style="border:none;" title="Avance Rapido"/>
                                            </f:facet>
                                            <f:facet name="fastrewind">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-fr.gif" style="border:none;" title="Retorno Rapido"/>
                                            </f:facet>
                                        </ice:dataPaginator>
                                    </center>
                                </f:facet>
                            </ice:dataTable>
                        </ice:panelGroup>

                    </ice:panelGrid>
                </center>

                    <ice:commandButton value="Guardar" title="Guardar el registro"

 <ice:panelConfirmation id="confirmacionSeleccion"
                                           title="Confirmación"
                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                           acceptLabel="Aceptar"
                                           cancelLabel="Cancelar"
                                           autoCentre="true"
                                           type="normal"
                                           rendered="true"/>  
            </ice:panelGroup>
        </ice:form>
    </ui:composition>
</html>
